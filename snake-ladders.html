<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 1px;
            margin: 20px auto;
            width: 520px;
            height: 520px;
            border: 2px solid white;
            padding: 10px;
            background-image: url('snake-board.png'); 
            background-size: cover;
            position: relative;
        }

        .player {
            width: 40px;
            height: 40px;
            position: absolute;
            transition: all 0.5s ease-in-out;
        }

        .dice-container {
            margin-top: 20px;
        }

        .dice {
            font-size: 30px;
            width: 50px;
            height: 50px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            background-color: #555;
            border-radius: 10px;
            margin: 10px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f39c12;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Snake & Ladders</h1>
    <div class="board" id="board">
        <img src="game-piece.png" alt="Player" class="player" id="player">
    </div>

    <div class="dice-container">
        <div class="dice" id="dice">ðŸŽ²</div>
        <button onclick="rollDice()">Roll Dice</button>
    </div>

    <p>Player Position: <span id="player-pos">1</span></p>

    <script>
        let playerPosition = 1;
        const snakes = {
            17:7,
            62:19,
            54:34,
            87:36,
            64:60,
            93:73,
            94:75,
            98:79
        };
        
        const ladders = {
            1:38,
            4:14,
            9:31,
            28:84,
            21:42,
            51:67,
            72:91,
            80:99
        };
        

        function rollDice() {
            let diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById("dice").textContent = `ðŸŽ² ${diceValue}`;
            movePlayer(diceValue);
        }

        function movePlayer(steps) {
            let newPosition = playerPosition + steps;
        
            // Prevent exceeding board limit
            if (newPosition > 100) return;
        
            // Check if landed on a ladder or snake
            if (ladders[newPosition]) {
                newPosition = ladders[newPosition]; // Move UP with ladder
            } else if (snakes[newPosition]) {
                newPosition = snakes[newPosition]; // Move DOWN with snake
            }
        
            playerPosition = newPosition;
            document.getElementById("player-pos").textContent = playerPosition;
        
            updatePlayerPosition();
        }
        

        function updatePlayerPosition() {
            let playerElement = document.getElementById("player");
        
            // Calculate row and column for zigzag movement
            let row = Math.floor((playerPosition - 1) / 10);
            let col = (playerPosition - 1) % 10;
        
            if (row % 2 === 1) {
                col = 9 - col; // Reverse direction on odd rows
            }
        
            let x = col * 50;
            let y = (9 - row) * 50;
        
            playerElement.style.transform = `translate(${x}px, ${y}px)`;
        
            // Win condition
            if (playerPosition === 100) {
                alert("Congratulations! You won!");
                resetGame();
            }
        }
        
    </script>

</body>
</html>
